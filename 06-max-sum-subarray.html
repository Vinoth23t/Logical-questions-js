<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Logical questions">
    <title>Logical Questions</title>
</head>
<body>
    <div class="question-6">
        <h3>Find Maximum Sum Subarray</h3>
        <label for="arrayInput">Enter Array (comma-separated):</label>
        <input type="text" id="arrayInput" placeholder="e.g., -2, 1, -3, 4, -1, 2, 1, -5, 4">
        <button id="findBtn">Find Maximum Sum</button>
        <div id="result"></div>
    </div>

    <script>
        function findMaxSubarraySum(arr) {
          let maxSum = -Infinity;
          let currentSum = 0;

          for (let i = 0; i < arr.length; i++) {
            currentSum += arr[i];

            if (currentSum < 0) {
              currentSum = 0;
            }

            if (currentSum > maxSum) {
              maxSum = currentSum;
            }
          }

          return maxSum;
        }

        let findBtn = document.querySelector("#findBtn");
        let resultDiv = document.querySelector("#result");

        findBtn.addEventListener("click", function() {
            let arrayInput = document.querySelector("#arrayInput").value;
            let array = arrayInput.split(",").map(Number);

            let maxSum = findMaxSubarraySum(array);
            resultDiv.textContent = `The maximum sum of a subarray is: ${maxSum}`;
        });
    </script>
</body>
</html>
