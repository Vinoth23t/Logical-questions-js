<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Logical questions">
    <title>Logical Questions</title>
    <style>
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="question-3">
        <h3>Remove Element from Array</h3>
        <label for="arrayInput">Enter Array:</label>
        <input type="text" id="arrayInput" placeholder="e.g., 1, 2, 3, 4, 5">
        <label for="elementInput">Enter Element to Remove:</label>
        <input type="text" id="elementInput" placeholder="e.g., 3">
        <button id="removeBtn">Remove Element</button>
        <div id="result"></div>
    </div>

    <script>
      

        let removeBtn = document.querySelector("#removeBtn");
        let resultDiv = document.querySelector("#result");

        function removeElementFromArray(arr, element) {
            let index = arr.indexOf(element);

            if (index !== -1) {
                arr.splice(index, 1);
            }

            return arr;
        }

        removeBtn.addEventListener("click", function() {
            let arrayInput = document.querySelector("#arrayInput").value;
            let elementInput = document.querySelector("#elementInput").value;
            let inputArray = arrayInput.split(",").map(Number);
            let elementToRemove = parseInt(elementInput);
            let newArray = removeElementFromArray(inputArray, elementToRemove);
            resultDiv.textContent = `New Array: [${newArray.join(", ")}]`;
        });
    </script>
</body>
</html>
