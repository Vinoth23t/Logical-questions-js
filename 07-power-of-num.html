<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Logical questions">
    <title>Logical Questions</title>
    <style>body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        color: #333;
    }

    .question-7 {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h3 {
        color: #555;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    #result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="question-7">
        <h3>Calculate Power of a Number</h3>
        <label for="baseInput">Enter Base:</label>
        <input type="number" id="baseInput" placeholder="Enter base number">
        <label for="exponentInput">Enter Exponent:</label>
        <input type="number" id="exponentInput" placeholder="Enter exponent number">
        <button id="calculateBtn">Calculate Power</button>
        <div id="result"></div>
    </div>

    <script>
        function power(base, exponent) {
          if (exponent === 0) {
            return 1;
          }

          return base * power(base, exponent - 1);
        }

        let calculateBtn = document.querySelector("#calculateBtn");
        let resultDiv = document.querySelector("#result");

        calculateBtn.addEventListener("click", function() {
            let baseInput = document.querySelector("#baseInput").value;
            let exponentInput = document.querySelector("#exponentInput").value;

            let base = parseInt(baseInput);
            let exponent = parseInt(exponentInput);

            if (isNaN(base) || isNaN(exponent)) {
                resultDiv.textContent = "Invalid input. Please enter valid numbers.";
            } else {
                let result = power(base, exponent);
                resultDiv.textContent = `The power of ${base} raised to ${exponent} is: ${result}`;
            }
        });
    </script>
</body>
</html>
